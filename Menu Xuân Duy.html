<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #7700ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }
        
        .title {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 0 0 20px #8c00ff, 0 0 40px #7700ff;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a8a8a8;
            opacity: 0.8;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .hack-panel,
        .terminal-panel {
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #a250ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(204, 164, 255, 0.774);
            backdrop-filter: blur(10px);
        }
        
        .panel-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .panel-header h2 {
            color: #ffffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #7700ff;
        }
        
        .hack-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .hack-btn {
            position: relative;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border: 3px solid #1a2133;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .hack-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(140, 0, 255, 0.5);
            border-color: #003f69;
        }
        
        .hack-btn:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .btn-content i {
            font-size: 1.5rem;
            color: #aa41ff;
            transition: color 0.3s ease;
        }
        
        .hack-btn:hover .btn-content i {
            color: #cf94ff;
        }
        
        .btn-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .hack-btn:hover .btn-glow {
            left: 100%;
        }
        
        .terminal-panel {
            min-height: 400px;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a3e;
            margin: -20px -20px 20px -20px;
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid #363338;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .control.close {
            background: #ff5f56;
        }
        
        .control.minimize {
            background: #ffbd2e;
        }
        
        .control.maximize {
            background: #27ca3f;
        }
        
        .terminal-title {
            color: #ffffff;
            font-weight: bold;
        }
        
        .terminal-body {
            min-height: 300px;
            padding: 10px;
            background: #000;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .terminal-line {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .prompt {
            color: #14ff14;
            font-weight: bold;
        }
        
        .command {
            color: #fff;
            margin-left: 10px;
        }
        
        .output {
            color: #888;
            margin-left: 20px;
        }
        
        .success {
            color: #00ff41;
            margin-left: 20px;
        }
        
        .error {
            color: #ff0066;
            margin-left: 20px;
        }
        
        .cursor {
            animation: blink 1s infinite;
            color: #00ff41;
        }
        
        @keyframes blink {
            0%,
            50% {
                opacity: 1;
            }
            51%,
            100% {
                opacity: 0;
            }
        }
        
        .progress-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            border: 1px solid #311a50;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #991cff, #5bfce1, #9718ff);
            background-size: 200% 100%;
            animation: progressGlow 2s linear infinite;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @keyframes progressGlow {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .progress-text {
            text-align: center;
            color: #00ff41;
            font-weight: bold;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(20, 20, 40, 0.9);
            border: 2px solid #22265c;
            border-radius: 10px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }
        
        .status-online {
            color: #a200ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #8400ff;
            border-radius: 50%;
            animation: float 10s linear infinite;
            box-shadow: 0 0 10px #c300ff;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hack-btn.clicked {
            animation: clickPulse 0.6s ease;
        }
        
        @keyframes clickPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 50px rgba(132, 0, 255, 0.8);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .title {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .hack-btn {
                padding: 15px;
            }
            .btn-text {
                font-size: 1rem;
            }
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .swal2-popup {
            background: linear-gradient(135deg, #1a1a2e, #16213e) !important;
            border: 2px solid #a200ff !important;
            color: #fff !important;
        }
        
        .swal2-title {
            color: #a200ff !important;
            text-shadow: 0 0 19px #ab69d1 !important;
        }
        
        .swal2-confirm {
            background: linear-gradient(45deg, #a200ff, #58008b) !important;
            border: none !important;
            box-shadow: 0 0 20px rgba(140, 0, 255, 0.5) !important;
        }
        
        .swal2-confirm:hover {
            box-shadow: 0 0 30px rgba(119, 0, 255, 0.8) !important;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-bars"></i> MENU AIMLOCK<i class="fas fa-bars"></i> 
            </h1>
            <div class="subtitle">Boost Sensitivity Smooth - Lock Tracking [2.0]</div>
        </div>

        <div class="main-content">
            <div class="hack-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-bug"></i> 
BY XUÂN DUY <i class="fas fa-bug"></i> </h2>
                </div>

                <div class="hack-buttons">
                    <button class="hack-btn" id="speedhack" data-hack="speed">
                        <div class="btn-content">
                            <i class="fas fa-gun"></i>
                            <span class="btn-text">- AIMBOT </span>
                            <div class="btn-glow"></div>
                        </div>
                    </button>

  <button class="hack-btn" id="unlimitedAmmo" data-hack="ammo">
                        <div class="btn-content">
                            <i class="fas fa-crosshairs"></i>
                            <span class="btn-text">- AIMLOCK </span>


                    <button class="hack-btn" id="infiniteHealth" data-hack="health">
                        <div class="btn-content">
                            <i class="fas fa-bolt"></i>
                            <span class="btn-text">- Sensitivity</span>
                            <div class="btn-glow"></div>
                        </div>
                    </button>

                  
                           
                           
                            <div class="btn-glow"></div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="terminal-panel">
                <div class="terminal-header">
                    <div class="terminal-controls">
                        <span class="control close"></span>
                        <span class="control minimize"></span>
                        <span class="control maximize"></span>
                    </div>
                    <div class="terminal-title">
                        <i class="fas fa-terminal"></i> BY XUÂN DUY
                    </div>
                </div>

                <div class="terminal-body" id="terminal">
                    <div class="terminal-line">
                        <span class="prompt"> Aimlock.infinity</span>
                        <span class="cursor">_</span>
                    </div>
                </div>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Function Initializing...</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-phone"></i>
                <span>ZaLo: +84 962-52-4885</span>
            </div>
            <div class="status-item">
                <i class="fas fa-user"></i>
                <span>Admin: @XuânDuyCheat</span>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        class GameModInterface {
            constructor() {
                this.terminal = document.getElementById('terminal');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.isExecuting = false;

                this.hackCommands = {
                    speed: [
                        '[HKEY_CURRENT_USER\Control Panel\Accessibility\On]',
                        'from game_memory import GameProcess',
                        'initializing_speed_hack()',
                        'scanning_memory_addresses()',
                        'finding_speed_offset(0x7FF12A45B890)',
                        'injecting_speed_multiplier(2.5)',
                        'bypassing_anti_cheat_protection()',
                        'writing_to_memory(0x7FF12A45B890, value=2.5)',
                        'verifying_injection_success()',
                        'aim_hack_activated()',
                       'initializing_speed_hack()',
                        'scanning_memory_addresses()',
                        'finding_speed_offset(0x7FF12A45B890)',
                        'injecting_speed_multiplier(2.5)',
                        'bypassing_anti_cheat_protection()',
                        'writing_to_memory(0x7FF12A45B890, value=2.5)',
                        'verifying_injection_success()',
                     
                        'SUCCESS: Speed hack is now active!'
                    ],
                    health: [
                        '[HKEY_CURRENT_USER\Control Panel\Accessibility\On]',
                        'from memory_scanner import HealthPointer',
                        'initializing_health_hack()',
                        'scanning_for_health_values()',
                        'found_health_address(0x7FF12A45C120)',
                        'setting_health_to_infinite()',
                          'initializing_speed_hack()',
                        'scanning_memory_addresses()',
                        'finding_speed_offset(0x7FF12A45B890)',
                        'injecting_speed_multiplier(2.5)',
                        'bypassing_anti_cheat_protection()',
                        'writing_to_memory(0x7FF12A45B890, value=2.5)',
                        'verifying_injection_success()',
                        'creating_memory_hook()',
                        'hooking_damage_function()',
                        'redirecting_damage_calculations()',
                        'health_protection_enabled()',
                        'SUCCESS: Infinite health activated!'
                    ],
                    ammo: [
                        'import ammo_controller',
                        'from weapon_system import AmmoManager',
                        'initializing_ammo_hack()',
                        'scanning_weapon_inventory()',
                         'initializing_speed_hack()',
                        'scanning_memory_addresses()',
                        'finding_speed_offset(0x7FF12A45B890)',
                        'injecting_speed_multiplier(2.0)',
                        'bypassing_anti_cheat_protection()',
                        'writing_to_memory(0x7FF12A45B890, value=2.0)',
                        'verifying_injection_success()',
                        'finding_ammo_counters()',
                        'located_ammo_address(0x7FF12A45D450)',
                        'freezing_ammo_values()',
                        'setting_unlimited_ammo_flag()',
                        'bypassing_reload_mechanics()',
                        'ammo_system_compromised()',
                        'SUCCESS: Unlimited ammo enabled!'
                    ]
                };

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.createParticles();
                this.updateTime();
                this.showWelcomeMessage();
            }

            setupEventListeners() {
                document.querySelectorAll('.hack-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.executeHack(e));
                });
                setInterval(() => this.updateTime(), 1000);
            }

            async executeHack(event) {
                if (this.isExecuting) return;

                const button = event.currentTarget;
                const hackType = button.dataset.hack;

                button.classList.add('clicked');
                setTimeout(() => button.classList.remove('clicked'), 600);
                this.createClickEffect(button);

                this.isExecuting = true;
                await this.runHackSequence(hackType);
                this.isExecuting = false;
            }

            async runHackSequence(hackType) {
                const commands = this.hackCommands[hackType];

                this.clearTerminal();

                this.showProgress();
                this.addTerminalLine('prompt', `Function execute_${hackType}_hack()`);

                for (let i = 0; i < commands.length; i++) {
                    await this.delay(Math.random() * 800 + 400);

                    const command = commands[i];
                    const isSuccess = command.includes('SUCCESS:');
                    const isError = command.includes('ERROR:');

                    if (isSuccess) {
                        this.addTerminalLine('success', command);
                    } else if (isError) {
                        this.addTerminalLine('error', command);
                    } else {
                        this.addTerminalLine('output', `> ${command}`);
                    }
                    const progress = ((i + 1) / commands.length) * 100;
                    this.updateProgress(progress, this.getProgressText(hackType, i, commands.length));
                    this.scrollTerminal();
                }

                setTimeout(() => {
                    this.hideProgress();
                    this.showSuccessAlert(hackType);
                }, 500);
            }

            addTerminalLine(type, text) {
                const line = document.createElement('div');
                line.className = 'terminal-line';

                if (type === 'prompt') {
                    line.innerHTML = `<span class="prompt">Function</span> <span class="command">${text.replace('mod@hackinfinity:~$ ', '')}</span>`;
                } else {
                    line.innerHTML = `<span class="${type}">${text}</span>`;
                }

                line.style.opacity = '0';
                this.terminal.appendChild(line);

                setTimeout(() => {
                    line.style.opacity = '1';
                    line.style.transition = 'opacity 0.3s ease';
                }, 50);
            }

            clearTerminal() {
                this.terminal.innerHTML = '<div class="terminal-line"><span class="prompt">Initialization</span><span class="cursor">_</span></div>';
            }

            scrollTerminal() {
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.updateProgress(0, 'Initializing hack sequence...');
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            updateProgress(percent, text) {
                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = text;
            }

            getProgressText(hackType, step, total) {
                const percentage = Math.round(((step + 1) / total) * 100);
                const texts = {
                    speed: [
                        'Scanning memory...',
                        'Locating speed variables...',
                        'Injecting modifications...',
                        'Bypassing security...',
                        'Finalizing hack...'
                    ],
                    health: [
                        'Analyzing health system...',
                        'Finding memory addresses...',
                        'Creating protection hooks...',
                        'Implementing safeguards...',
                        'Activating infinite health...'
                    ],
                    ammo: [
                        'Scanning weapon data...',
                        'Locating ammo counters...',
                        'Modifying reload mechanics...',
                        'Bypassing limitations...',
                        'Enabling unlimited ammo...'
                    ]
                };

                const stepIndex = Math.min(Math.floor((step / total) * texts[hackType].length), texts[hackType].length - 1);
                return `${texts[hackType][stepIndex]} (${percentage}%)`;
            }

            async showSuccessAlert(hackType) {
                const messages = {
                    speed: {
                        title: 'Speed Hack Activated!',
                        text: 'Character movement speed has been increased to 250%. Enjoy your enhanced mobility!',
                        icon: 'success'
                    },
                    health: {
                        title: 'Infinite Health Enabled!',
                        text: 'Your character is now invulnerable to damage. Health will remain at maximum!',
                        icon: 'success'
                    },
                    ammo: {
                        title: 'Unlimited Ammo Activated!',
                        text: 'All weapons now have infinite ammunition. No more reloading required!',
                        icon: 'success'
                    }
                };

                const config = messages[hackType];

                await Swal.fire({
                    title: config.title,
                    text: config.text,
                    icon: config.icon,
                    confirmButtonText: 'Awesome!',
                    background: 'linear-gradient(135deg, #1a1a2e, #16213e)',
                    color: '#fff',
                    confirmButtonColor: '#00ff41',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
            }

            createClickEffect(button) {
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '10px';
                ripple.style.height = '10px';
                ripple.style.background = '#00ff41';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = '50%';
                ripple.style.top = '50%';
                ripple.style.pointerEvents = 'none';

                button.style.position = 'relative';
                button.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');

                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        this.createParticle(particlesContainer);
                    }, i * 200);
                }
                setInterval(() => {
                    this.createParticle(particlesContainer);
                }, 2000);
            }

            createParticle(container) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';

                container.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 15000);
            }

            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('currentTime').textContent = timeString;
            }

            showWelcomeMessage() {
                setTimeout(() => {
                    this.addTerminalLine('output', 'AimlockTracking initialized');
                    this.addTerminalLine('output', 'Security protocols bypassed');
                    this.addTerminalLine('success', 'Ready for hack execution');
                    this.addTerminalLine('prompt', '');
                }, 1000);
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        const style = document.createElement('style');
        style.textContent = `
    @keyframes ripple {
        to {
            transform: scale(40);
            opacity: 0;
        }
    }
`;
        document.head.appendChild(style);
        document.addEventListener('DOMContentLoaded', () => {
            new GameModInterface();
        });
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.97) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '2px';
                trail.style.height = '2px';
                trail.style.background = '#00ff41';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.animation = 'fade 1s linear forwards';
                trail.style.zIndex = '5';

                document.body.appendChild(trail);

                setTimeout(() => {
                    trail.remove();
                }, 1000);
            }
        });

        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
    @keyframes fade {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0); }
    }
`;
        document.head.appendChild(trailStyle);
    </script>
</body>

</html>
